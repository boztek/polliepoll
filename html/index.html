<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <style type="text/css">
    .cage {
      width: 100%;
    }
    .player {
      float: left;
      width: 50%;
    }
  </style>
</head>
<body>

  <script type="text/x-handlebars">
    <h1>Pollie Poll</h1>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="pollies">
  <h2>List of pollies</h2>
  <ul>
    {{#each controller}}
    <li>{{name}} <span class="score">{{score}}</span></li>
    {{/each}}
  </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="battle">
  // {{#each controller}}
  //   {{players.name}}
  // {{/each}}
  <h2>Battle!</h2>
  <p>Choose the Clown who sucks the least</p>
  <div class="cage" style="width:100%">
    <div class="player playerID1">
      <h3 class="name"></h3>
      <img src="images/kevin.png"/>
      <p><a href="#">Pick name1</a></p>
    </div>
    <div class="player1 playerID2">
      <h3 class="name"></h3>
      <img src="images/joe.png"/>
      <p><a href="#">Pick name2</a></p>
    </div>
  </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/libs/ember-data.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
