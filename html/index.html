<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ember Starter Kit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>

  <script type="text/x-handlebars">
    <h1><a href="/">Pollie Poll</a></h1>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
  <p>{{totalPollies}} enter, only 1 survives!</p>

  {{#linkTo "battle" classNames="button"}}Battle!{{/linkTo}}


  </script>

  <script type="text/x-handlebars" data-template-name="pollies">
  <h2>List of pollies</h2>
  <ul>
    {{#each controller}}
    <li>{{name}} <span class="score">{{score}}</span></li>
    {{/each}}
  </ul>
  <footer>
    {{#linkTo 'battle'}}Now fight!{{/linkTo}}
  </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="battle">
  <h2>Battle!</h2>
  <p>Choose the clown who sucks the least</p>
  <div class="cage" style="width:75%;float:left">
    <div class="player player-1" style="width:45%; float:left">
      <h3 class="name">{{first.name}}</h3>
      {{image first.picture}}
      <p>
        Current score: <span class="score">{{first.score}}</span>.
      </p>
        <a class="button" {{action "addPoint" first}}>Pick {{first.name}}</a>
    </div>
    <div class="player player-2" style="width:45%; float:right">
      <h3 class="name">{{second.name}}</h3>
      {{image second.picture}}
      <p>
        Current score: <span class="score">{{second.score}}</span>.
      </p>
        <a class="button" {{action "addPoint" second}}>Pick {{second.name}}</a>
    </div>
  </div>
  <footer>
    {{#linkTo 'pollies'}}See list of pretty pollies{{/linkTo}}
  </footer>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/libs/ember-data.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
