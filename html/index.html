<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ember Starter Kit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>

  <script type="text/x-handlebars">
    <h1>Pollie Poll</h1>
    {{ outlet }}
  </script>

  <script type="text/x-handlebars" data-template-name="pollies">
  <h2>List of pollies</h2>
  <ul>
    {{#each controller}}
    <li>{{name}} <span class="score">{{score}}</span></li>
    {{ render 'clown' this }}
    {{/each}}
  </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="battle">
    {{ render 'clown' this.firstClown }}
    {{ render 'clown' this.secondClown }}
    <div>
        Winner: {{ topScoreClown.name }}
    </div>
    <div>
        Score: {{ topScoreClown.score }}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="clown">
    <a href="#" {{ action "pickClown" this }}>
        <div>
            {{ name }}
        </div>
        <div>
            {{ score }}
        </div>
    </a>

  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/libs/ember-data.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
